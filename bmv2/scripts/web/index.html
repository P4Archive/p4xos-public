<!DOCTYPE html>
<html>
<head>
    <title>NetPaxos</title>
</head>
<body>
        Key: <input type="text" name="key" id="key"><br>
        Value: <input type="text" name="value" id="value"><br>
        <button id="get">Get Value</button>
        <button id="put">Put (Key, Value)</button>

<script type="text/javascript" src=./jquery.min.js></script>
<script>
$(function(){
    $('#get').click(function(){
        $.ajax({
            type: "GET",
            url: "/get",
            data: {
                key:$('#key').val()
            },
            success: function (msg) {
                alert(msg);
                $('#value').val(msg); 
            }
        });
    });

    $('#put').click(function(){
        $.ajax({
            type: "POST",
            url: "/put",
            data: {
                key:$('#key').val(),
                value:$('#value').val()
            },
            success: function (msg) {        
                alert(msg);
                // $('#value').val(msg);
            }
        });
    });
});
</script>
</body>
</html>
